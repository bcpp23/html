<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imagens</title>
</head>

<body>
    <h1>Elementos e atributos para imagens e ilustrações.</h1>
    <hr>
    <p>Uso da tag <b>img</b> e dos atributos <b>src</b> e 
    <b>alt</b> para inserir uma imagem em nosso projeto.</p>
    <p>
        <img src="imagens/onca.jpg" alt="Imagem: onça 
        em primeiro plano deitada em um tronco de árvore, 
        ao funto a natureza selvagem.">
    </p>
    <hr>
<figure>
    <img src="imagens/floresta-amazonica-vista-aerea.jpg" 
    alt="Imagem: Floresta amazônica vista de cima.">
    <figcaption>Floresta amazônica vista de cima.</figcaption>
</figure>
<!--A tag figure, permite que as imagens nela inseridas
sejam semânticas, e que possam ter legendas. -->
<p><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Ffotos%2Ffloresta-tropical&psig=AOvVaw3aqQoi4e8AZ8woiC1KhiN5&ust=1687284193319000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCIjiiuj0z_8CFQAAAAAdAAAAABAD">teste</a></p>
</body>

</html>
