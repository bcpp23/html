    <body>
        <h1> Inserindo música e video </h1>
        <p> Para indicar uma música Mp3 em uma página web, o arquivo <b> deve </b> estar em uma pasta junto com o site, no nosso caso temos a pasta mídia </p>
        <audio controls>
            <source src="midia/audio/metalica_nothing.mp3"> 
        </audio>

        <br> 
        <selection>

            <video controls>

                <source src="movie.ogg" type="video/ogg">
            </video>
        </selection>
        <br>
        <br>
        <selection>

        <video controls>
